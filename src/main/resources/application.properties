spring.application.name=devops-pilot
server.port=8080

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/devops_pilot}

logging.level.root=INFO
logging.level.com.devopspilot=DEBUG

ai.openrouter.base-url=https://openrouter.ai/api/v1
ai.openrouter.api-key=${OPENROUTER_API_KEY}
ai.openrouter.model=openai/gpt-4.1-mini
ai.openrouter.timeout-seconds=30
